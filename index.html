<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GusLand</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .faq-section {
      display: flex;
      justify-content: space-between;
      margin-top: 4rem;
      gap: 3rem;
    }

    .faq-left {
      flex: 2;
    }

    .faq-left h2 {
      font-size: 1.8rem;
      margin-bottom: 1.5rem;
    }

    .faq-item {
      margin-bottom: 1rem;
      border-bottom: 1px solid rgba(255,255,255,0.1);
      padding-bottom: 0.5rem;
    }

    .faq-question {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      font-size: 1.2rem;
      color: #fff;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 0;
      transition: 0.3s;
    }

    .faq-question:hover {
      color: #facc15;
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .faq-answer {
      max-height: 0;
      overflow: hidden;
      opacity: 0;
      transition: max-height 0.3s ease, opacity 0.3s ease;
    }

    .faq-item.active .faq-answer {
      max-height: 200px;
      opacity: 1;
    }

    .faq-item.active .arrow {
      transform: rotate(180deg);
    }

    .faq-discord {
      flex: 1;
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem;
      border-radius: 1rem;
      text-align: center;
    }

    .faq-discord img {
      width: 48px;
      margin-bottom: 0.5rem;
    }

    .faq-discord h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .faq-discord a {
      color: #60a5fa;
      font-weight: bold;
      text-decoration: none;
    }

    .faq-discord a:hover {
      color: #3b82f6;
    }
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://i.pinimg.com/1200x/51/c9/de/51c9de1f883159047ae82628dd33fb6a.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      min-height: 100vh;
      padding-bottom: 100px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 320px;
      background-color: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px); 
      font-size: 14px;
    }

    header .logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    header .logo img {
      height: 40px;
      margin-right: 10px;
    }

    header nav {
      display: flex;
      gap: 20px;
    }

    header nav a {
      color: white;
      text-decoration: none;
      font-size: 16px;
    }

    .main-section {
      max-width: 1000px;
      margin: auto;
      padding: 80px 20px 40px;
      text-align: center;
    }

    .main-header {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    .main-header h1 {
      font-size: 64px;
      margin: 0;
    }

    .main-header img {
      height: 100px;
    }

    .description {
      font-size: 18px;
      margin-top: 10px;
    }

    .version {
      font-size: 16px;
      margin: 10px 0;
      color: #ccc;
    }

    .buttons {
      margin: 20px 0;
    }

    .buttons a {
      text-decoration: none;
      color: white;
      background-color: #444;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 8px;
      font-size: 16px;
      transition: background-color 0.3s;
    }

    .buttons a:hover {
      background-color: #666;
    }

    .sections {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 60px;
    }

    .section-box {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      width: 280px;
      text-align: center;
    }

    .section-box img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 6px;
    }

    .faq {
      margin-top: 60px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .faq h2 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .faq-item {
      margin-bottom: 15px;
    }

    .faq-item strong {
      display: block;
      margin-bottom: 5px;
    }

    .faq-discord {
      margin-top: 30px;
      text-align: right;
    }

    .faq-discord a {
      color: #4ea9ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <header>
      <div class="logo" onclick="window.location.href='/'">
        <img src="/images/goose-icon.png" alt="GusLand Logo">
        <span style="font-size: 24px; font-weight: bold;">GusLand</span>
      </div>
      <input type="text" placeholder="Поиск по сайту..." style="padding: 6px 10px; border-radius: 4px; border: none; width: 200px; margin-left: 30px;">
      <nav>
        <a href="/about/faq.html">О сервере</a>
        <a href="gameplay.html">Геймплей</a>
        <a href="history.html">История сервера</a>
        <a href="updates.html">Обновления</a>
        <a href="https://discord.gg/rwDsBFSJrb" target="_blank">Discord</a>
      </nav>
    </header>

    <section class="main-section">
      <div class="main-header">
        <h1>GusLand</h1>
        <img src="/images/goose_index.gif" alt="Гусь" />
      </div>
      <div class="description">Лучшее сообщество майнкрафта</div>
      <div class="version">Версия: 1.21.4</div>
      <div class="buttons">
        <a href="index.html">Начать играть</a>
        <a href="https://discord.gg/rwDsBFSJrb" target="_blank">Наш Discord</a>
      </div>

      <div class="sections">
        <div class="section-box">
          <img src="placeholder1.png" alt="Раздел 1">
          <p>Раздел 1</p>
        </div>
        <div class="section-box">
          <img src="placeholder2.png" alt="Раздел 2">
          <p>Раздел 2</p>
        </div>
        <div class="section-box">
          <img src="placeholder3.png" alt="Раздел 3">
          <p>Раздел 3</p>
        </div>
      </div>
    </section>

    <!-- FAQ Section -->
<section class="faq-section" style="flex-direction: column; align-items: center;">
  <div class="faq-left" style="max-width: 800px; width: 100%;">
    <h2>Часто задаваемые вопросы</h2>

    <div class="faq-item">
      <button class="faq-question">
        Что мы за сервер?
        <span class="arrow">▼</span>
      </button>
      <div class="faq-answer">
        <p>Ответ</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">
        Какая версия?
        <span class="arrow">▼</span>
      </button>
      <div class="faq-answer">
        <p>Ответ</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">
        Нужна лицензия?
        <span class="arrow">▼</span>
      </button>
      <div class="faq-answer">
        <p>Ответ</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">
        Как попасть на сервер?
        <span class="arrow">▼</span>
      </button>
      <div class="faq-answer">
        <p>Ответ</p>
      </div>
    </div>

    <div class="faq-item">
      <button class="faq-question">
        Почему ГусЛенд?
        <span class="arrow">▼</span>
      </button>
      <div class="faq-answer">
        <p>Ответ</p>
      </div>
    </div>
  </div>

  <div class="faq-discord" style="margin-top: 2rem;">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
    <h3>Есть ещё вопросы?</h3>
    <p><a href="https://discord.gg/rwDsBFSJrb" target="_blank">Заходи к нам в Discord!</a></p>
  </div>
</section>

  <script>
    document.querySelectorAll('.faq-question').forEach(button => {
      button.addEventListener('click', () => {
        const item = button.closest('.faq-item');
        item.classList.toggle('active');
      });
    });
  </script>
    
  </div>
</body>
</html>
