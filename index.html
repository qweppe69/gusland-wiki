<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>–ì—É—Å–õ–µ–Ω–¥</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background-image: url('https://i.pinimg.com/1200x/51/c9/de/51c9de1f883159047ae82628dd33fb6a.jpg');
      background-size: cover;
      background-position: center;
      filter: brightness(0.3) blur(8px);
      z-index: -1;
    }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      color: #e0e0e0;
      background: transparent;
      backdrop-filter: blur(4px);
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .topbar {
      height: 50px;
      background-color: rgba(30,30,30,0.85);
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      padding: 0 1rem;
      gap: 1rem;
      box-sizing: border-box;
      border-bottom: 1px solid #555;
    }
    .search-input {
      flex-grow: 1;
      background: #222;
      border: none;
      border-radius: 0.5rem;
      color: #facc15;
      padding: 0.4rem 1rem;
      font-size: 1rem;
      transition: background-color 0.3s;
    }
    .search-input::placeholder {
      color: #bfa74f;
    }
    .search-input:focus {
      outline: none;
      background-color: #333;
    }

    .content-wrapper {
      flex-grow: 1;
      display: flex;
      height: calc(100vh - 50px);
      overflow: hidden;
    }

    /* –õ–µ–≤–æ–µ –º–µ–Ω—é */
    aside {
      width: 280px;
      background-color: rgba(30,30,30,0.85);
      backdrop-filter: blur(8px);
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      border-right: 1px solid #555;
      overflow-y: auto;
    }
    aside .logo {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 2rem;
      user-select: none;
    }
    aside .logo img {
      width: 40px;
      height: 40px;
    }
    aside .logo span {
      font-weight: 700;
      font-size: 1.75rem;
      color: #facc15;
    }
    nav a {
      display: block;
      padding: 0.75rem 1rem;
      color: #e0e0e0;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 0.5rem;
      margin-bottom: 0.4rem;
      text-decoration: none;
      transition: background-color 0.3s, color 0.3s;
    }
    nav a:hover,
    nav a.active {
      background-color: #fde047;
      color: #1a1a1a;
    }

    /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç (–ø–æ —Ü–µ–Ω—Ç—Ä—É) */
    main {
      flex-grow: 1;
      background-color: rgba(30,30,30,0.8);
      backdrop-filter: blur(8px);
      padding: 2.5rem 3rem;
      overflow-y: auto;
      max-width: 800px;
      box-sizing: border-box;
      color: #ddd;
    }
    main h1 {
      font-size: 3rem;
      font-weight: 800;
      color: #fde047;
      margin-bottom: 1rem;
    }
    main p {
      font-size: 1.3rem;
      line-height: 1.6;
      color: #ccc;
    }

    /* –ü—Ä–∞–≤—ã–π —Å–∞–π–¥–±–∞—Ä ‚Äî —Å–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã */
    aside.right-sidebar {
      width: 240px;
      background-color: rgba(30,30,30,0.85);
      backdrop-filter: blur(8px);
      padding: 2rem 1.5rem;
      box-sizing: border-box;
      border-left: 1px solid #555;
      overflow-y: auto;
      color: #ccc;
    }
    aside.right-sidebar h2 {
      font-weight: 700;
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #facc15;
    }
    aside.right-sidebar ul {
      list-style: none;
      padding-left: 0;
    }
    aside.right-sidebar ul li {
      margin-bottom: 0.5rem;
    }
    aside.right-sidebar ul li a {
      color: #ccc;
      text-decoration: none;
      transition: color 0.3s;
    }
    aside.right-sidebar ul li a:hover {
      color: #fde047;
    }

    /* –°–∫—Ä–æ–ª–ª—ã */
    aside, main {
      scrollbar-width: thin;
      scrollbar-color: #facc15 transparent;
    }
    aside::-webkit-scrollbar,
    main::-webkit-scrollbar {
      width: 8px;
    }
    aside::-webkit-scrollbar-thumb,
    main::-webkit-scrollbar-thumb {
      background-color: #facc15;
      border-radius: 4px;
    }
    aside::-webkit-scrollbar-track,
    main::-webkit-scrollbar-track {
      background: transparent;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤ */
    @media (max-width: 1024px) {
      aside.right-sidebar {
        display: none;
      }
      main {
        max-width: 100%;
      }
    }
    @media (max-width: 768px) {
      aside {
        position: fixed;
        z-index: 10;
        height: 100vh;
        transform: translateX(-100%);
        transition: transform 0.3s ease;
      }
      aside.open {
        transform: translateX(0);
      }
      .menu-toggle {
        display: block;
        background: none;
        border: none;
        color: #facc15;
        font-size: 1.5rem;
        cursor: pointer;
        margin-right: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="topbar">
    <button class="menu-toggle" aria-label="Toggle menu" style="display:none;">‚ò∞</button>
    <input
      type="search"
      class="search-input"
      placeholder="–ü–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É..."
      aria-label="–ü–æ–∏—Å–∫ –ø–æ —Å–∞–π—Ç—É"
    />
  </div>

  <div class="content-wrapper">
    <aside>
      <div class="logo">
        <img src="/images/goose-icon.png" alt="–ì—É—Å—å" />
        <span>–ì—É—Å–õ–µ–Ω–¥</span>
      </div>
      <nav>
        <a href="index.html" class="active">üè† –ù–æ–≤–∏—á–∫–∞–º</a>
        <a href="rules.html">üìú –ü—Ä–∞–≤–∏–ª–∞</a>
        <a href="start.html">üö™ –ù–∞—á–∞—Ç—å –∏–≥—Ä–∞—Ç—å</a>
      </nav>
    </aside>

    <main>
      <h1>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ –ì—É—Å–õ–µ–Ω–¥</h1>
      <p>–≠—Ç–æ –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π —Å–µ—Ä–≤–µ—Ä.</p>
    </main>

    <aside class="right-sidebar">
      <h2>–°–æ–¥–µ—Ä–∂–∞–Ω–∏–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã</h2>
      <ul>
        <li><a href="#section1">–†–∞–∑–¥–µ–ª 1</a></li>
        <li><a href="#section2">–†–∞–∑–¥–µ–ª 2</a></li>
        <li><a href="#section3">–†–∞–∑–¥–µ–ª 3</a></li>
      </ul>
    </aside>
  </div>

  <script>
    // –ü—Ä–∏–º–µ—Ä –¥–ª—è –∫–Ω–æ–ø–∫–∏ –º–µ–Ω—é –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö (–µ—Å–ª–∏ –Ω—É–∂–Ω–æ)
    const menuToggle = document.querySelector(".menu-toggle");
    const sidebar = document.querySelector("aside");

    menuToggle.addEventListener("click", () => {
      sidebar.classList.toggle("open");
    });
  </script>
</body>
</html>
